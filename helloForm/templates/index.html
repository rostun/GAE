<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Assignment2</title>
	</head>
	<body>
		<form action="/" method="post">
			<fieldset>
				<legend>Username</legend>
				<input type="text" name="user-name">
			</fieldset>
			<fieldset>
				<legend>Ride</legend>
				<input type="text" name="message">
			</fieldset>
			<fieldset>
				<legend>Save Location</legend>
				<input type="submit" value="Save">
			</fieldset> 
		</form> 
		{% if form_content %} <!--if a variable called form_content gets passed in-->
			<section> <!--We'll see this section below-->
				<dl>
					{% for key, value in form_content.iteritems() %}
				<dt>
					{{ key|e }}
				</dt>
				<dd>
					{{ value|e }}
				</dd>
					{% endfor %}
				</dl>
			</section>
		{% endif %}
	</body>
</html>
